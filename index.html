<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Portfolio</div>
            <ul class="nav-links">
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">自己紹介</a></li>
                <li><a href="#skills">スキル</a></li>
                <li><a href="#projects">プロジェクト</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>ようこそ、私のポートフォリオへ</h1>
                <p>Web開発者 / デザイナー</p>
            </div>
        </section>

        <section id="about" class="about">
            <h2>自己紹介</h2>
            <div class="about-content">
                <div class="about-text">
                    <h3>時駆</h3>
                    <p>ここに自己紹介文を入れてください。あなたの経歴、目標、情熱などについて書きましょう。</p>
                </div>
            </div>
        </section>

        <section id="skills" class="skills">
            <h2>スキル</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <i class="fab fa-html5"></i>
                    <h3>HTML5</h3>
                </div>
                <div class="skill-card">
                    <i class="fab fa-css3-alt"></i>
                    <h3>CSS3</h3>
                </div>
                <div class="skill-card">
                    <i class="fab fa-js"></i>
                    <h3>JavaScript</h3>
                </div>
            </div>
        </section>

        <section id="projects" class="projects">
            <h2>プロジェクト</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <img src="https://via.placeholder.com/300" alt="プロジェクト1">
                    <h3>プロジェクト1</h3>
                    <p>プロジェクトの説明をここに記載します。</p>
                </div>
                <div class="project-card">
                    <img src="https://via.placeholder.com/300" alt="プロジェクト2">
                    <h3>プロジェクト2</h3>
                    <p>プロジェクトの説明をここに記載します。</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>お問い合わせ</h2>
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://x.com/ACkou7" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
